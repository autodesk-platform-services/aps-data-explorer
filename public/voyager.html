<!doctype html>
<html>
  <head>
    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }
      #voyager {
        height: 100vh;
      }
    </style>

    <!--
      These two files are served from jsdelivr CDN, however you may wish to
      copy them directly into your environment, or perhaps include them in your
      favored resource bundler.
     -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/graphql-voyager@1.3/dist/voyager.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/graphql-voyager@1.3/dist/voyager.standalone.js"></script>
  </head>
  <body>
    <div id="voyager">Loading...</div>
    <script type="module">
      try {
        const _endpoint = "%APS_DATA_ENDPOINT%";

        const res = await fetch(`/oauth/token`);
        if (!res.ok) throw "No access token";

        let accessToken = await res.text();

        // Get a new token every 30 minutes
        setInterval(async () => {
            let res = await fetch(`/oauth/token?refresh=true`);
            if (res.ok) {
              accessToken = await res.text();
            } else {
              let res = await fetch("/oauth/url");
              url = await res.text();
              location.href = url + "&state=voyager";
            }
          }, 30 * 60 * 1000
        );

        const { init, voyagerIntrospectionQuery: query } = GraphQLVoyager;
        const response = await fetch(
          _endpoint,
          {
            method: 'post',
            headers: {
              Accept: 'application/json',
              'Content-Type': 'application/json',
              Authorization: "Bearer " + accessToken,
            },
            body: JSON.stringify({ query }),
            credentials: 'omit',
          },
        );
        const introspection = await response.json();

        // Render <Voyager /> into the body.
        GraphQLVoyager.init(document.getElementById('voyager'), {
          introspection,
        });
      } catch {
        const res = await fetch("/oauth/url");
        const url = await res.text();
        location.href = url + "&state=voyager";
      }
    </script>
  </body>
</html>
